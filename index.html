<!DOCTYPE html>
<html>

<head>
	<title>Aaryan Pashine</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

		* {
			margin: 0;
			padding: 0;
		}

		:root {
			--bg: #f1f1f1;
			--bg-dark: #e1e1e1;
			--link: #ff0;
		}

		body {
			font-size: 1em;
			font-family: "Roboto Mono";
		}

		.mother {
			width: 100vw;
			height: 100vh;
			/* display: grid; */
			/* grid-template-columns: 3fr 7fr; */
			overflow: hidden;
		}


		.sidebar {
			position: fixed;
			left: 0;
			bottom: 0;

			width: 20vw;
			min-width: 400px;
			max-height: 90vh;
			z-index: 10;
			background-color: black;
			color: white;
			padding: 1em;
		}

		.display-container {
			background-color: var(--bg);
			overflow-y: scroll;
			width: 100vw;
			height: 100vh;
		}


		.sidebar a {
			padding-right: .5em;
		}

		ol {
			margin-left: 1em;
			padding: 1em;
		}


		.pointer {
			cursor: crosshair;
		}

		.pointer:hover {
			background-color: #f1f1f1;
			color: black;
		}


		.display {
			padding: 1em 1em;
			max-width: 90%;
			max-height: 40vh;
		}

		img.display {
			cursor: pointer;
		}

		.text-container {
			width: 100%;
			background-color: var(--bg-dark);
		}

		.text-container :nth-child(1) {
			margin-top: auto;
		}

		.image-container {
			height: 100vh;
			overflow-y: scroll;
		}

		.project-display {
			display: grid;
			grid-template-columns: 1fr 3fr;
			height: 100vh;
			overflow: hidden;
		}

		.text.display {
			max-width: 80%;
			padding-bottom: 2em;
			font-family: sans-serif;
		}

		a {
			color: var(--link);
			text-decoration: none;
		}

		a:hover {
			opacity: .7;
		}

		p {
			padding-bottom: .5em;
		}


		.large-image {
			background-color: white;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
		}


		.close.back {
			font-size: 1em;
			padding: 1em;
			color: yellow;
		}

		.large-image .close {
			position: fixed;
			top: 1em;
			left: 1em;
			font-size: 2em;
			color: black;
		}

		img.large {
			position: absolute;
			right: 0;
			max-width: 100%;
			max-height: 100%;
		}

		.sidebar .hidden {
			width: auto;
			height: 2em;
		}

		img.thumb {
			height: 12.5vh;
			/* height: 25vh; */
			padding: .2em;
		}

		.float_1 {
			animation: float_1 15s ease-in-out infinite;
		}

		.float_2 {
			animation: float_2 15s ease-in-out infinite;
		}

		@keyframes float_1 {
			0% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-10px);
			}

			100% {
				transform: translateY(0);
			}
		}

		@keyframes float_2 {
			0% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(10px);
			}

			100% {
				transform: translateY(0);
			}
		}

		@media only screen and (max-width: 800px) {
			.project-display {
				grid-template-rows: 1.5fr 4fr;
				grid-template-columns: 1fr;
			}
		}
	</style>

<body>
</body>

<script type="module" src="script.js"></script>

</html>
